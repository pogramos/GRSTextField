language: objective-c
osx_image: xcode9.4
xcode_sdk: iphonesimulator11.4
xcode_project: GRSTextField.xcodeproj
xcode_scheme: GRSTextFieldTests
xcode_destination: platform=iOS Simulator,OS=11.4,name=iPhone X
env:
  global:
  - FRAMEWORK_NAME="GRSTextField"
cache:
  directories:
  - Carthage
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_pull_requests: false
    template:
    - "%{repository}"
    - 'Commit: %{commit}'
    - 'Message: %{message}'
    - 'Build details: %{build_url}'
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: pogramos/GRSTextField
    tags: true
